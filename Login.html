<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
</head>
<style>
    .container {
        max: width 1000px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body>
    <main>
        <fieldset>
            <legend>
                <h1>Авторизація</h1>
            </legend>
            <form>
                <p>
                    <label>
                        Пошта:
                        <input type="email" required placeholder="Введіть свою пошту">
                    </label>
                </p>
                <p>
                    <label>
                        Пароль:
                        <input type="password" required placeholder="Пароль">
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="Запам">
                        Збрегти пароль
                    </label>
                </p>
            </form>
            <button type="submit">
                <h2>Прийняти</h2>
            </button>
        </fieldset>
    </main>
</body>

</html>
