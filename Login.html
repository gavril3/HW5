<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
</head>

<body>
    <main>


        <form method="post" name="Autorization" action="https://fom.in.ua/echo">
            <fieldset>
                <legend>
                    <h1>Авторизація</h1>
                </legend>
                <p>
                    <label>
                        Пошта:
                        <input type="email" name="Пошта" required placeholder="Введіть свою пошту">
                    </label>
                </p>
                <p>
                    <label>
                        Пароль:
                        <input type="password" name="Пароль" required placeholder="Пароль">
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="Зберегти">
                        Збрегти пароль
                    </label>
                </p>
                <button type="submit">
                   Прийняти
                </button>
            </fieldset>
        </form>


    </main>
</body>

</html>
