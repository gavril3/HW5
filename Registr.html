<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>

<body>
    <main>
        <form action="https://fom.in.ua/echo" method="post" name="Regization">
            <fieldset>
                <legend>
                    <h1>Реєстрація</h1>
                </legend>
                <p>
                    <label>
                        Пошта:
                        <input type="email" name="email" required placeholder="Введіть свою пошту">
                    </label>
                </p>
                <p>
                    <label>
                        Пароль:
                        <input type="password" name="Пароль" required placeholder="Пароль">
                    </label>
                </p>
                <p>
                    <label>
                        Повторити пароль:
                        <input type="password" name="Пароль" required placeholder="Пароль">
                    </label>
                </p>
                <button type="submit">
                    Прийняти
                </button>
            </fieldset>
        </form>
    </main>
</body>

</html>
